<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary">Diabetes Prediction Form</h2>
            <form action="/result" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="Age" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Glucose</label>
                        <input type="number" class="form-control" name="Glucose" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Blood Pressure</label>
                        <input type="number" class="form-control" name="BloodPressure" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Skin Thickness</label>
                        <input type="number" class="form-control" name="SkinThickness" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Insulin</label>
                        <input type="number" class="form-control" name="Insulin" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">BMI</label>
                        <input type="number" step="any" class="form-control" name="BMI" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Diabetes Pedigree Function</label>
                        <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Diabetes</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
