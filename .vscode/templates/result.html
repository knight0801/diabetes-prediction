<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }

    .result-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      color: #00796b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #2196f3;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Prediction Result</h2>
    <p>{{ prediction }}</p>
    <a href="/">Try Again</a>
  </div>
</body>
</html>
